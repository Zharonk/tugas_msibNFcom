<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <form action="#" method="post"> 
            <table border="0" align="center" cellpadding="15" width="40%">
                <thead>
                    <tr style="background-color: #B1EAE8">
                        <th colspan="2">Form Register Member</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
						<td width="25%"><label for="uname">Username</label></td>
						<td>
							<input type="text" placeholder="Enter Username" name="uname" required>
						</td>
					</tr>
                    <tr>
						<td width="25%"><label for="pass">Password</label></td>
						<td>
							<input type="password" placeholder="Enter Password" name="pass" required>
						</td>
					</tr>
                </tbody>
                <tfoot>
                    <tr style="background-color: #B1EAE8">
                        <th colspan="2">
                            <input type="submit" name="submit" value="Masuk" />&nbsp;&nbsp;
                            <input type="reset" name="cancel" value="Batal" />
                        </th>
                    </tr>
                </tfoot>
            </table>
        </form>
    </body>
</html>
